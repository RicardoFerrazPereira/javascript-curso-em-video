<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio ex009 em html</title>
</head>
<body>
    <h1>Departamento de Imigração</h1>
    Você vive em qual país: <input type="text" name="text" id="text">
    <button onclick="verificar()">Consultar</button>
    <div id="resposta"></div>

    <script>
        function verificar() {
            var txt = window.document.getElementById('text')
            var res = window.document.getElementById('resposta')
            var nac = txt.value
            res.innerHTML = `<p>Você nasceu no ${nac}</p>`            
            if (nac != 'Brasil') {
                res.innerHTML += `<p>Você é gringo!!!</p>`   
            }
            res.innerHTML += '<p>Você é brasileiro</p>'
        }
    </script>
    
</body>
</html>
